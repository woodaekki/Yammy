spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: yammy

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}   # 기본값: redis
      port: ${SPRING_DATA_REDIS_PORT:6379}    # 기본값: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD:#{null}}
      timeout: 6000ms

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  cloud:
    aws:
      credentials:
        accessKey: ${AWS_ACCESS_KEY}
        secretKey: ${AWS_SECRET_KEY}
      s3:
        bucket: ${AWS_S3_BUCKET}
      region:
        static: ${AWS_REGION}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secretKey: ${JWT_SECRET_KEY}
  accessExpiration: ${JWT_ACCESS_EXPIRATION:900000}
  refreshExpiration: ${JWT_REFRESH_EXPIRATION:1209600000}

firebase:
  service-account: classpath:firebase-service-account.json
  storage-bucket: yammy-chat-games.firebasestorage.app